<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="/base64url-arraybuffer.js"></script>
  </head>
  <body>
    <header>
      <h1>
        WebAuthn codelab
      </h1>
    </header>
    <main>
      <h2>
        Login with a random username
      </h2>
      <form id="form" method="POST" action="/reauth" >
        username: <input type="text" name="username" placeholder="Whatever" value="" />
        <input type="submit" value="Next" />
      </form>
      <script type="module">
        import { _fetch } from '/client.js';
        const form = document.querySelector('#form');
        form.addEventListener('submit', e => {
          e.preventDefault();
          const form = new FormData(e.target);
          form.forEach(
          _fetch('/auth/username', { username: e.target.username }).then(user => {
            location.href = '/reauth';
          }).catch(e => {
            alert(e.error);
          });        
        });
      </script>
    </main>
  </body>
</html>
